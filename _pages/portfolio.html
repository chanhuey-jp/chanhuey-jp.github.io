---
layout: archive
title: "Portfolio"
permalink: /portfolio/
author_profile: true
---

{% for post in site.portfolio %}
  <div class="portfolio-item">
    {% if post.image %}
      <img src="{{ post.image }}" alt="{{ post.title }}" style="width: 300px;">
    {% endif %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt }}</p>
    {% if post.link %}
      <p><a href="{{ post.link }}" target="_blank">View More</a></p>
    {% endif %}
  </div>
{% endfor %}
